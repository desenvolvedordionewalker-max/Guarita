<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="24" cy="24" r="22" fill="url(#bg-gradient)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Truck silhouette -->
  <g fill="white">
    <!-- Truck body -->
    <rect x="8" y="18" width="16" height="8" rx="1"/>
    <!-- Truck cab -->
    <rect x="6" y="20" width="6" height="6" rx="1"/>
    <!-- Truck trailer -->
    <rect x="24" y="16" width="16" height="10" rx="1"/>
    <!-- Connection -->
    <rect x="22" y="21" width="4" height="2"/>
    <!-- Wheels -->
    <circle cx="12" cy="28" r="2"/>
    <circle cx="20" cy="28" r="2"/>
    <circle cx="32" cy="28" r="2"/>
    <circle cx="37" cy="28" r="2"/>
    <!-- Wheel details -->
    <circle cx="12" cy="28" r="1" fill="#1d4ed8"/>
    <circle cx="20" cy="28" r="1" fill="#1d4ed8"/>
    <circle cx="32" cy="28" r="1" fill="#1d4ed8"/>
    <circle cx="37" cy="28" r="1" fill="#1d4ed8"/>
  </g>
  
  <!-- Company initials -->
  <text x="24" y="14" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">BF</text>
</svg>